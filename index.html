<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Hover Image Change</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="menu">
      <div class="container">
        <div class="nav-wrap">
          <ul class="navigation-links">
            <li>
              <a
                href="https://www.facebook.com/"
                data-link="home"
                target="_blank"
                >Home</a
              >
            </li>
            <li>
              <a
                href="https://www.youtube.com/"
                data-link="about"
                target="_blank"
                >About</a
              >
            </li>
            <li>
              <a
                href="https://www.google.com/"
                data-link="contact"
                target="_blank"
                >Contact</a
              >
            </li>
          </ul>
          <div class="image-group">
            <img src="img/1.jpg" data-image="home" alt="" />
            <img src="img/2.jpg" data-image="about" alt="" />
            <img src="img/3.jpg" data-image="contact" alt="" />
            <img src="img/1.jpg" data-image="default" alt="" />
          </div>
        </div>
      </div>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
